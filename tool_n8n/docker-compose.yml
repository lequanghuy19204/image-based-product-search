  #     - POSTGRES_USER=n8n
  #     - POSTGRES_PASSWORD=n8n_password
  #     - POSTGRES_NON_ROOT_USER=n8n
  #     - POSTGRES_NON_ROOT_PASSWORD=n8n_password
